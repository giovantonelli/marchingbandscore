<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marching Band Score - Orchestra Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="site-header"></div>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 fw-bold mb-4">Spartiti per Bande Musicali</h1>
                    <p class="lead mb-4">Scopri la nostra collezione di spartiti professionali per bande musicali e orchestre. Qualit√† garantita e download immediato.</p>
                    <a href="#scores" class="btn btn-primary btn-lg">Esplora Spartiti</a>
                </div>
                <div class="col-lg-6">
                    <div class="hero-image">
                        <i class="fas fa-music hero-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scores Section -->
    <section id="scores" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Spartiti Disponibili</h2>
            <div class="row" id="scoresContainer">
                <!-- Scores will be loaded here dynamically -->
            </div>
        </div>
    </section>

    <!-- Score Detail Modal -->
    <div class="modal fade" id="scoreModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scoreModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="scoreModalBody">
                    <!-- Score details will be loaded here -->
                </div>
                <div class="modal-footer" id="scoreModalFooter">
                    <!-- Action buttons will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Caricamento...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Scripts -->
    <script src="products.js"></script>
    <script src="script.js"></script>
    <div id="site-footer"></div>
    <script>
      // Carica header e footer
      fetch('header.html').then(r => r.text()).then(html => {
        document.getElementById('site-header').innerHTML = html;
      });
      fetch('footer.html').then(r => r.text()).then(html => {
        document.getElementById('site-footer').innerHTML = html;
      });
    </script>
</body>
</html>
