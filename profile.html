<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo - Marching Band Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-music me-2"></i>Marching Band Score
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item d-none" id="adminNavItem">
                        <a class="nav-link" href="admin.html">Admin Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Profilo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Esci</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Header -->
    <div class="profile-header">
        <div class="container">
            <h1><i class="fas fa-user me-2"></i>Il Mio Profilo</h1>
            <p class="lead" id="userEmail">Caricamento...</p>
        </div>
    </div>

    <!-- Profile Content -->
    <div class="container">
        <!-- Access Denied Message -->
        <div id="accessDenied" class="alert alert-warning d-none">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Devi essere autenticato per accedere a questa pagina.
            <br><a href="index.html" class="alert-link">Torna alla home</a>
        </div>

        <!-- Loading Spinner -->
        <div id="profileLoading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Caricamento...</span>
            </div>
            <p class="mt-3">Caricamento del profilo...</p>
        </div>

        <!-- Profile Dashboard -->
        <div id="profileDashboard" class="d-none">
            <!-- Profile Info -->
            <div class="profile-section">
                <h3><i class="fas fa-info-circle me-2"></i>Informazioni Profilo</h3>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Email:</strong> <span id="profileEmail">-</span></p>
                        <p><strong>Ruolo:</strong> <span id="profileRole">-</span></p>
                        <p><strong>Data Registrazione:</strong> <span id="profileDate">-</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- App Scripts -->
    <script src="config.js"></script>
    <script src="supabase-config.js"></script>
    <script src="admin-utils.js"></script>
    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
