<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Marching Band Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-music me-2"></i>Marching Band Score
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admin Header -->
    <div class="admin-header">
        <div class="container">
            <h1><i class="fas fa-cog me-2"></i>Pannello Amministratore</h1>
            <p class="lead">Gestisci spartiti</p>
        </div>
    </div>

    <!-- Admin Content -->
    <div class="container">
        <!-- Admin Dashboard -->
        <div id="adminDashboard">
            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-lg-3 col-md-6">
                    <div class="stat-card primary">
                        <div class="stat-number" id="totalScores">0</div>
                        <div class="stat-label">Spartiti Totali</div>
                    </div>
                </div>
            </div>

            <!-- Scores Tab -->
            <div class="tab-content" id="adminTabsContent">
                <!-- Scores Tab -->
                <div class="tab-pane fade show active" id="scores" role="tabpanel">
                    <div class="form-section">
                        <h3>Aggiungi Nuovo Spartito</h3>
                        <form id="scoreForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="scoreTitle" class="form-label">Titolo</label>
                                        <input type="text" class="form-control" id="scoreTitle" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="scoreComposer" class="form-label">Compositore</label>
                                        <input type="text" class="form-control" id="scoreComposer">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="scoreDescription" class="form-label">Descrizione</label>
                                <textarea class="form-control" id="scoreDescription" rows="3"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="scorePrice" class="form-label">Prezzo (â‚¬)</label>
                                        <input type="number" class="form-control" id="scorePrice" step="0.01" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="scoreCategory" class="form-label">Categoria</label>
                                        <select class="form-control" id="scoreCategory">
                                            <option value="">Seleziona categoria</option>
                                            <option value="marcia">Marcia</option>
                                            <option value="sinfonia">Sinfonia</option>
                                            <option value="concerto">Concerto</option>
                                            <option value="altro">Altro</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="scoreCover" class="form-label">Copertina</label>
                                        <input type="file" class="form-control" id="scoreCover" accept="image/*">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="scorePdf" class="form-label">PDF Spartito</label>
                                        <input type="file" class="form-control" id="scorePdf" accept=".pdf" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="scoreAudio" class="form-label">Audio Anteprima</label>
                                        <input type="file" class="form-control" id="scoreAudio" accept="audio/*">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-1"></i>Aggiungi Spartito
                            </button>
                            <button type="button" class="btn btn-secondary ms-2" onclick="adminManager.resetScoreForm()">
                                <i class="fas fa-times me-1"></i>Annulla
                            </button>
                        </form>
                    </div>

                    <!-- Scores List -->
                    <div class="table-responsive">
                        <h3>Spartiti Esistenti</h3>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Titolo</th>
                                    <th>Compositore</th>
                                    <th>Prezzo</th>
                                    <th>Data Creazione</th>
                                    <th>Azioni</th>
                                </tr>
                            </thead>
                            <tbody id="scoresTableBody">
                                <!-- Scores will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Scripts -->
    <script src="products.js"></script>
    <script src="admin.js"></script>
</body>
</html>
